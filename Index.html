<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODCAST-TELEGRAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100%;
        }
        .stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 0s 1s;
            display: flex; justify-content: center; align-items: center;
        }
        .stage.active {
            opacity: 1; visibility: visible;
            transition: opacity 1s ease-in-out; z-index: 100;
        }
        #google-page {
            background-color: #fff; flex-direction: column;
            font-family: Roboto, Arial, sans-serif; color: #1f1f1f;
        }
        .google-main-content {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; flex-grow: 1; width: 100%;
            padding: 20px; box-sizing: border-box;
        }
        .google-logo { max-width: 272px; width: 60%; margin-bottom: 28px; }
        .search-form { width: 100%; max-width: 584px; }
        .search-container {
            display: flex; z-index: 3; height: 46px; background: #fff;
            border: 1px solid #dfe1e5; border-radius: 24px; margin: 0 auto;
        }
        .search-container:hover { box-shadow: 0 1px 6px rgba(32,33,36,.28); border-color: rgba(223,225,229,0); }
        .search-input-wrapper { display: flex; flex: 1; align-items: center; padding: 0 14px; }
        #search-input { display: none; }
        #search-input-display { flex: 1; white-space: nowrap; overflow: hidden; font-size: 16px; }
        #search-input-cursor {
            display: inline-block; background-color: #222;
            width: 1px; height: 20px; animation: blink 1s step-end infinite;
        }
        @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }
        .search-icon-wrapper { display: flex; align-items: center; padding-right: 12px; cursor: pointer; }
        .search-icon { fill: #4285f4; height: 24px; width: 24px; }
        .search-icon.blinking { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .google-buttons { margin-top: 18px; text-align: center; }
        .google-buttons button { background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-family: inherit; font-size: 14px; margin: 11px 4px; padding: 0 16px; height: 36px; min-width: 54px; text-align: center; cursor: pointer; }
        .google-buttons button:disabled { opacity: 0.7; cursor: not-allowed; }

        #video-intro-container { z-index: 90; }
        #intro-video { width: 100%; height: 100%; object-fit: cover; }
        
        #main-experience { z-index: 80; display: block; }
        #starfield { position: fixed; top: 0; left: 0; z-index: 1; }
        #joystick-container {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            width: 180px; height: 180px; z-index: 50;
            display: flex; justify-content: center; align-items: center;
        }
        #joystick-base {
            width: 100%; height: 100%; background: rgba(20, 20, 20, 0.6);
            border-radius: 50%; border: 2px solid rgba(100, 100, 100, 0.7);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0,0,0,0.8);
            position: relative; display: flex; justify-content: center; align-items: center;
        }
        #joystick-stick {
            width: 70px; height: 70px; background: radial-gradient(circle at 30% 30%, #999, #333);
            border-radius: 50%; cursor: grab; border: 2px solid #555;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.1s linear, box-shadow 0.2s ease-out;
            display: flex; justify-content: center; align-items: center;
        }
        #joystick-stick.snap-back { transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.3s ease-out; }
        #joystick-stick:active { cursor: grabbing; }
        #joystick-stick.glowing { box-shadow: 0 0 8px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 5px 15px rgba(0, 0, 0, 0.7); }
        #play-pause-icon { width: 30px; height: 30px; fill: rgba(255, 255, 255, 0.8); pointer-events: none; }
        .direction-icon { position: absolute; width: 28px; height: 28px; fill: rgba(200, 220, 255, 0.4); transition: all 0.2s ease-in-out; }
        .icon-up { top: 15px; left: 50%; transform: translateX(-50%); }
        .icon-down { bottom: 15px; left: 50%; transform: translateX(-50%); }
        .icon-left { left: 15px; top: 50%; transform: translateY(-50%); }
        .icon-right { right: 15px; top: 50%; transform: translateY(-50%); }
        .icon-active { fill: rgba(200, 220, 255, 1); filter: drop-shadow(0 0 6px #0ff) drop-shadow(0 0 12px #0ff); transform: scale(1.15) translateX(var(--tx, -50%)) translateY(var(--ty, 0)); }
        .icon-left.icon-active, .icon-right.icon-active { --tx: 0; --ty:-50%; }
        .icon-up.icon-active, .icon-down.icon-active { --tx: -50%; --ty:0; }
    </style>
</head>
<body>

    <div id="google-page" class="stage active">
        <div class="google-main-content">
            <svg class="google-logo" aria-label="Google" viewBox="0 0 272 92" xmlns="http://www.w3.org/2000/svg"><path d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z" fill="#EA4335"></path><path d="M163.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18c0-12.85 9.99-22.18 22.25-22.18s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44s-12.51 5.46-12.51 13.44c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z" fill="#FBBC05"></path><path d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z" fill="#4285F4"></path><path d="M225 3v65h-9.5V3h9.5z" fill="#34A853"></path><path d="M262.02 54.48l7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98l19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.7-4.95 0-11.84 4.37-11.59 12.93z" fill="#EA4335"></path><path d="M35.29 41.41V32H67c.31 1.64.47 3.58.47 5.68 0 7.06-1.93 15.79-8.15 22.01-6.05 6.3-13.78 9.66-24.02 9.66C16.32 69.35.36 53.89.36 34.91.36 15.93 16.32.47 35.3.47c10.5 0 17.98 4.12 23.6 9.49l-6.64 6.64c-4.03-3.78-9.49-6.72-16.97-6.72-13.86 0-24.7 11.17-24.7 25.03 0 13.86 10.84 25.03 24.7 25.03 8.99 0 14.11-3.61 17.39-6.89 2.66-2.66 4.41-6.46 5.1-11.65l-22.49.01z" fill="#4285F4"></path></svg>
            <form class="search-form" id="search-form" onsubmit="return false;">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <span id="search-input-display"></span><span id="search-input-cursor"></span>
                        <input id="search-input" type="text" autocomplete="off">
                    </div>
                    <div class="search-icon-wrapper" id="search-button">
                        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                </div>
                <div class="google-buttons">
                    <button disabled>Google Search</button>
                    <button disabled>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>

    <div id="video-intro-container" class="stage">
        <video id="intro-video" src="https://github.com/Shervinuri/Telbot/raw/refs/heads/main/lv_0_20250907111724.mp4" playsinline></video>
    </div>

    <div id="main-experience" class="stage">
        <audio id="audio-player" src="https://raw.githubusercontent.com/Shervinuri/Telbot/89a6ba05e0e67d37b917d488749324d909480d23/POD.mp3" loop crossorigin="anonymous"></audio>
        <canvas id="starfield"></canvas>
        <div id="joystick-container">
            <div id="joystick-base">
                 <svg class="direction-icon icon-up" viewBox="0 0 24 24"><path d="M11 15h2V9h-2m1-7C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 15h2V9h-2v6zm0 4h2v-2h-2v2z"/></svg>
                 <svg class="direction-icon icon-down" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-12h-2v6h2V8zM11 16h2v2h-2z"/></svg>
                <svg class="direction-icon icon-left" viewBox="0 0 24 24"><path d="M10 18v-12l-8.5 6 8.5 6zm-2-6zm10 6v-12l-8.5 6 8.5 6z"/></svg>
                <svg class="direction-icon icon-right" viewBox="0 0 24 24"><path d="M4 6v12l8.5-6L4 6zm2 6zm8.5 6V6l8.5 6-8.5 6z"/></svg>
                <div id="joystick-stick">
                    <svg id="play-pause-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Elements & State ---
        const stages = {
            google: document.getElementById('google-page'),
            video: document.getElementById('video-intro-container'),
            main: document.getElementById('main-experience')
        };
        const searchForm = document.getElementById('search-form');
        const searchInputDisplay = document.getElementById('search-input-display');
        const searchInput = document.getElementById('search-input');
        const searchCursor = document.getElementById('search-input-cursor');
        const searchButton = document.getElementById('search-button');
        const searchIcon = document.querySelector('.search-icon');
        const videoPlayer = document.getElementById('intro-video');
        const audioPlayer = document.getElementById('audio-player');
        
        let typingInterval;
        const typingText = "دیگه کجا میتونم اطلاعات به این مفیدی پیدا کنم!؟";
        let typingIndex = 0;
        
        // --- Stage Management ---
        function setActiveStage(activeStageKey) {
            Object.keys(stages).forEach(key => {
                stages[key].classList.toggle('active', key === activeStageKey);
            });
        }
        
        // --- Stage 1: Google Page ---
        function typeChar() {
            if (typingIndex < typingText.length) {
                searchInputDisplay.textContent += typingText.charAt(typingIndex);
                typingIndex++;
            } else {
                clearInterval(typingInterval);
                searchCursor.style.display = 'none';
                searchIcon.classList.add('blinking');
                searchButton.addEventListener('click', transitionToVideo);
                searchForm.addEventListener('submit', transitionToVideo);
            }
        }
        function startTyping() {
            typingInterval = setInterval(typeChar, 100);
            searchInput.focus();
        }
        searchInput.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (e.key === 'Enter') {
                if(typingIndex >= typingText.length) transitionToVideo();
            } else if (typingIndex < typingText.length) {
                 typeChar();
            }
        });
        
        // --- Transitions ---
        async function transitionToVideo() {
            if (!stages.google.classList.contains('active')) return;
            clearInterval(typingInterval);
            
            // Critical user gesture for audio
            try {
                await setupAudioAnalysis();
                await videoPlayer.play();
                setActiveStage('video');
            } catch (e) {
                console.error("Playback failed, likely needs more interaction.", e);
                alert("لطفاً برای شروع یک بار روی صفحه کلیک کنید.");
            }
        }

        videoPlayer.addEventListener('ended', () => setActiveStage('main'));

        // --- Stage 3: Main Experience (Three.js & Joystick) ---
        const stick = document.getElementById('joystick-stick');
        const base = document.getElementById('joystick-base');
        const iconPath = document.querySelector('#play-pause-icon path');
        const playIconPath = "M8 5v14l11-7z";
        const pauseIconPath = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";
        audioPlayer.onplay = () => iconPath.setAttribute('d', pauseIconPath);
        audioPlayer.onpause = () => iconPath.setAttribute('d', playIconPath);
        
        let scene, camera, renderer, stars, dust, analyser, frequencyData, visualizer;
        let originalPositions;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('starfield'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create Stars
            const starGeo = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 10000; i++) starVertices.push((Math.random() - 0.5) * 1500, (Math.random() - 0.5) * 1500, (Math.random() - 0.5) * 1500);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7 }));
            scene.add(stars);
            
            // Create Dust
            const dustGeo = new THREE.BufferGeometry();
            const dustVertices = [];
            for (let i = 0; i < 5000; i++) dustVertices.push((Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000);
            dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(dustVertices, 3));
            dust = new THREE.Points(dustGeo, new THREE.PointsMaterial({ color: 0x555555, size: 0.3 }));
            scene.add(dust);

            // Create Visualizer
            const geometry = new THREE.IcosahedronGeometry(10, 1);
            originalPositions = new Float32Array(geometry.attributes.position.array);
            const material = new THREE.MeshBasicMaterial({ color: 0xff8800, wireframe: true });
            visualizer = new THREE.Mesh(geometry, material);
            scene.add(visualizer);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        async function setupAudioAnalysis() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audioPlayer);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            frequencyData = new Uint8Array(analyser.frequencyBinCount);
        }

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.0001;
            dust.rotation.y += 0.0002;
            camera.position.z -= 0.03;
            if(camera.position.z < -200) camera.position.z = 200;

            if (analyser) {
                analyser.getByteFrequencyData(frequencyData);
                const lowFreq = frequencyData.slice(0, 10).reduce((a, b) => a + b) / 10;
                const midFreq = frequencyData.slice(10, 30).reduce((a, b) => a + b) / 20;
                
                const scale = 1 + (lowFreq / 255) * 0.5;
                visualizer.scale.set(scale, scale, scale);
                visualizer.rotation.x += 0.001;
                visualizer.rotation.y += 0.002;

                const hue = 0.01 + (midFreq / 255) * 0.15; // 0.01 (red-orange) to 0.16 (yellow)
                visualizer.material.color.setHSL(hue, 1, 0.6);
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // --- Joystick Logic (Identical to previous, but kept for completeness) ---
        // [The joystick event handling code is identical to the previous version and is omitted here for brevity]
        // It correctly handles drag, hold, and flick actions.
        let isDragging = false, isHoldActionActive = false, holdInterval = null, dragStartTime = 0;
        const maxRadius = base.offsetWidth / 2 - stick.offsetWidth / 2;
        const directionalIcons = {
            up: document.querySelector('.icon-up'),
            down: document.querySelector('.icon-down'),
            left: document.querySelector('.icon-left'),
            right: document.querySelector('.icon-right')
        };
        function resetEffects() {
            stick.classList.remove('glowing');
            Object.values(directionalIcons).forEach(icon => icon.classList.remove('icon-active'));
        }
        function handleInteractionStart(e) {
            stick.classList.remove('snap-back'); isDragging = true; dragStartTime = Date.now(); isHoldActionActive = false;
            if (audioPlayer.paused) audioPlayer.play();
        }
        function handleInteractionMove(e) {
            if (!isDragging) return; e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const baseRect = base.getBoundingClientRect();
            const centerX = baseRect.left + baseRect.width / 2;
            const centerY = baseRect.top + baseRect.height / 2;
            let dx = clientX - centerX, dy = clientY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > maxRadius) { dx = (dx / distance) * maxRadius; dy = (dy / distance) * maxRadius; }
            stick.style.transform = `translate(${dx}px, ${dy}px)`;
            resetEffects();
            const angle = Math.atan2(dy, dx);
            if (distance / maxRadius > 0.4) {
                 stick.classList.add('glowing');
                 if (Math.abs(angle) < Math.PI / 4) directionalIcons.right.classList.add('icon-active');
                 else if (Math.abs(angle) > 3 * Math.PI / 4) directionalIcons.left.classList.add('icon-active');
                 else if (angle < -Math.PI / 4 && angle > -3 * Math.PI / 4) directionalIcons.up.classList.add('icon-active');
                 else if (angle > Math.PI / 4 && angle < 3 * Math.PI / 4) directionalIcons.down.classList.add('icon-active');
            }
            if (distance / maxRadius > 0.7) {
                if (!holdInterval) {
                     holdInterval = setInterval(() => {
                        isHoldActionActive = true;
                        if (Math.abs(angle) < Math.PI / 4) audioPlayer.currentTime += 0.5;
                        else if (Math.abs(angle) > 3 * Math.PI / 4) audioPlayer.currentTime -= 0.5;
                        else if (angle < -Math.PI / 4) audioPlayer.volume = Math.min(1, audioPlayer.volume + 0.05);
                        else if (angle > Math.PI / 4) audioPlayer.volume = Math.max(0, audioPlayer.volume - 0.05);
                    }, 100);
                }
            } else { clearInterval(holdInterval); holdInterval = null; }
        }
        function handleInteractionEnd(e) {
            if (!isDragging) return;
            isDragging = false; stick.classList.add('snap-back'); stick.style.transform = `translate(0px, 0px)`;
            clearInterval(holdInterval); holdInterval = null; resetEffects();
            const dragDuration = Date.now() - dragStartTime;
            const endClientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            const endClientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
            const baseRect = base.getBoundingClientRect();
            const centerX = baseRect.left + baseRect.width / 2;
            const centerY = baseRect.top + baseRect.height / 2;
            const distance = Math.sqrt(Math.pow(endClientX - centerX, 2) + Math.pow(endClientY - centerY, 2));
            if (!isHoldActionActive) {
                if (dragDuration < 200 && distance < 20) { if (audioPlayer.paused) audioPlayer.play(); else audioPlayer.pause(); } 
                else if (distance > 20) { 
                    const angle = Math.atan2(endClientY - centerY, endClientX - centerX);
                    if (Math.abs(angle) < Math.PI / 4) audioPlayer.currentTime = audioPlayer.duration - 0.1;
                    else if (Math.abs(angle) > 3 * Math.PI / 4) audioPlayer.currentTime = 0;
                }
            }
        }
        stick.addEventListener('mousedown', handleInteractionStart);
        window.addEventListener('mousemove', handleInteractionMove);
        window.addEventListener('mouseup', handleInteractionEnd);
        stick.addEventListener('touchstart', handleInteractionStart, { passive: false });
        window.addEventListener('touchmove', handleInteractionMove, { passive: false });
        window.addEventListener('touchend', handleInteractionEnd);

        // --- Start Application ---
        window.onload = () => {
            init3D();
            startTyping();
        };

    </script>
</body>
