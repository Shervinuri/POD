<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کهکشان صوتی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --seek-before-width: 0%;
            --volume-before-width: 100%;
        }
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100%;
        }
        .stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 0s 1s;
            display: flex; justify-content: center; align-items: center;
        }
        .stage.active {
            opacity: 1; visibility: visible;
            transition: opacity 1s ease-in-out; z-index: 100;
        }
        /* --- Stage 1: Google Page --- */
        #google-page {
            background-color: #fff; flex-direction: column;
            font-family: Roboto, Arial, sans-serif; color: #1f1f1f;
        }
        .google-main-content {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; flex-grow: 1; width: 100%;
            padding: 20px; box-sizing: border-box;
        }
        .google-logo { max-width: 272px; width: 60%; margin-bottom: 28px; }
        .search-form { width: 100%; max-width: 584px; }
        .search-container {
            display: flex; z-index: 3; height: 46px; background: #fff;
            border: 1px solid #dfe1e5; border-radius: 24px; margin: 0 auto;
        }
        .search-container:hover { box-shadow: 0 1px 6px rgba(32,33,36,.28); border-color: rgba(223,225,229,0); }
        .search-input-wrapper { display: flex; flex: 1; align-items: center; padding: 0 14px; overflow: hidden; }
        #search-input { display: none; }
        #search-input-display {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            font-size: 16px;
            direction: ltr;
            text-align: right;
        }
        #search-input-cursor {
            display: inline-block; background-color: #222;
            width: 1px; height: 20px; vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }
        .search-icon-wrapper { display: flex; align-items: center; padding-left: 12px; cursor: pointer; }
        .search-icon { fill: #4285f4; height: 24px; width: 24px; transition: all 0.3s ease; }
        .search-icon.blinking { animation: attention-pulse 1.5s infinite; }
        @keyframes attention-pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px #4285f4); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 8px #8ab4f8); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px #4285f4); }
        }
        .google-buttons { margin-top: 18px; text-align: center; }
        .google-buttons button { background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-family: inherit; font-size: 14px; margin: 11px 4px; padding: 0 16px; height: 36px; min-width: 54px; text-align: center; cursor: pointer; }
        .google-buttons button:disabled { opacity: 0.7; cursor: not-allowed; }

        /* --- Stages 2 & 3 --- */
        #video-intro-container { z-index: 90; }
        #intro-video { width: 100%; height: 100%; object-fit: cover; }
        #main-experience { z-index: 80; }
        #starfield { position: fixed; top: 0; left: 0; z-index: 1; }
        
        /* New Audio Player */
        #audio-player-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(25, 25, 25, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in-out 1s;
        }
        #main-experience.active #audio-player-container { opacity: 1; }
        .player-top-row { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        #equalizer-canvas {
            flex-grow: 1;
            height: 50px;
        }
        .volume-container { position: relative; display: flex; align-items: center; }
        #volume-btn { background: none; border: none; cursor: pointer; padding: 5px; }
        #volume-btn svg { width: 22px; height: 22px; fill: #e8eaed; }
        #volume-slider {
            position: absolute;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            transition: opacity 0.3s ease, visibility 0.3s;
            opacity: 0;
            visibility: hidden;
            padding: 0;
            margin: 0;
        }
        .volume-container:hover #volume-slider { opacity: 1; visibility: visible; }
        #volume-slider::-webkit-slider-runnable-track {
            background: transparent;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #e8eaed;
            border-radius: 50%;
            cursor: pointer;
        }
        .player-bottom-row { display: flex; align-items: center; gap: 15px; color: #e8eaed; font-size: 14px; font-family: monospace; }
        #play-pause-btn {
            background: transparent; border: none; cursor: pointer; padding: 0;
            width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        #play-pause-btn svg { width: 28px; height: 28px; fill: #e8eaed; transition: transform 0.2s ease; }
        #play-pause-btn:hover svg { transform: scale(1.1); }
        #seek-bar {
            -webkit-appearance: none;
            appearance: none;
            background: var(--track-color, rgba(255, 255, 255, 0.2));
            height: 4px;
            border-radius: 2px;
            cursor: pointer;
            flex-grow: 1;
            background-image: linear-gradient(var(--seek-before-color, #6ea8ff), var(--seek-before-color, #6ea8ff));
            background-repeat: no-repeat;
            background-size: var(--seek-before-width, 0%) 100%;
        }
        #seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--thumb-color, #e8eaed);
            border: 2px solid #191919;
            margin-top: -6px;
        }
        #seek-bar::-moz-range-track {
            height: 4px;
            border-radius: 2px;
            background: var(--track-color, rgba(255, 255, 255, 0.2));
        }
        #seek-bar::-moz-range-progress {
            background-color: var(--seek-before-color, #6ea8ff);
            height: 4px;
            border-radius: 2px;
        }
        #seek-bar::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            border: 2px solid #191919;
            background: var(--thumb-color, #e8eaed);
        }
    </style>
</head>
<body>
    <div id="google-page" class="stage active">
        <div class="google-main-content">
            <svg class="google-logo" aria-label="Google" viewBox="0 0 272 92" xmlns="http://www.w3.org/2000/svg"><path d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z" fill="#EA4335"></path><path d="M163.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18c0-12.85 9.99-22.18 22.25-22.18s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44s-12.51 5.46-12.51 13.44c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z" fill="#FBBC05"></path><path d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z" fill="#4285F4"></path><path d="M225 3v65h-9.5V3h9.5z" fill="#34A853"></path><path d="M262.02 54.48l7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98l19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.7-4.95 0-11.84 4.37-11.59 12.93z" fill="#EA4335"></path><path d="M35.29 41.41V32H67c.31 1.64.47 3.58.47 5.68 0 7.06-1.93 15.79-8.15 22.01-6.05 6.3-13.78 9.66-24.02 9.66C16.32 69.35.36 53.89.36 34.91.36 15.93 16.32.47 35.3.47c10.5 0 17.98 4.12 23.6 9.49l-6.64 6.64c-4.03-3.78-9.49-6.72-16.97-6.72-13.86 0-24.7 11.17-24.7 25.03 0 13.86 10.84 25.03 24.7 25.03 8.99 0 14.11-3.61 17.39-6.89 2.66-2.66 4.41-6.46 5.1-11.65l-22.49.01z" fill="#4285F4"></path></svg>
            <form class="search-form" id="search-form" onsubmit="return false;">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <span id="search-input-display"></span><span id="search-input-cursor"></span>
                        <input id="search-input" type="text" autocomplete="off">
                    </div>
                    <div class="search-icon-wrapper" id="search-button">
                        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                </div>
                <div class="google-buttons">
                    <button disabled>Google Search</button>
                    <button disabled>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>

    <div id="video-intro-container" class="stage">
        <video id="intro-video" src="https://github.com/Shervinuri/Telbot/raw/refs/heads/main/lv_0_20250907111724.mp4" playsinline></video>
    </div>

    <div id="main-experience" class="stage">
        <audio id="audio-player" src="https://raw.githubusercontent.com/Shervinuri/Telbot/89a6ba05e0e67d37b917d488749324d909480d23/POD.mp3" loop crossorigin="anonymous"></audio>
        <canvas id="starfield"></canvas>
        <div id="audio-player-container">
            <div class="player-top-row">
                <canvas id="equalizer-canvas"></canvas>
                <div class="volume-container">
                    <button id="volume-btn">
                        <svg id="volume-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                    </button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" orient="vertical">
                </div>
            </div>
            <div class="player-bottom-row" dir="ltr">
                <span id="current-time">0:00</span>
                <input type="range" id="seek-bar" value="0" step="1">
                <span id="duration">0:00</span>
                 <button id="play-pause-btn">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        const stages = { google: document.getElementById('google-page'), video: document.getElementById('video-intro-container'), main: document.getElementById('main-experience') };
        const searchForm = document.getElementById('search-form');
        const searchInputDisplay = document.getElementById('search-input-display');
        const searchInput = document.getElementById('search-input');
        const searchCursor = document.getElementById('search-input-cursor');
        const searchButton = document.getElementById('search-button');
        const searchIcon = document.querySelector('.search-icon');
        const videoPlayer = document.getElementById('intro-video');
        const audioPlayer = document.getElementById('audio-player');
        
        let typingInterval;
        const typingText = "دیگه کجا میتونم اطلاعات به این مفیدی پیدا کنم!؟";
        let typingIndex = 0;
        let isTransitioning = false;
        
        function setActiveStage(activeStageKey) {
            Object.keys(stages).forEach(key => stages[key].classList.toggle('active', key === activeStageKey));
        }
        
        function typeChar() {
            if (typingIndex < typingText.length) {
                searchInputDisplay.textContent += typingText.charAt(typingIndex);
                typingIndex++;
            } else {
                clearInterval(typingInterval);
                searchCursor.style.display = 'none';
                searchIcon.classList.add('blinking');
                searchButton.addEventListener('click', transitionToVideo);
                searchForm.addEventListener('submit', transitionToVideo);
            }
        }

        function startTyping() {
             setTimeout(() => {
                typingInterval = setInterval(typeChar, 100);
                searchInput.focus();
            }, 100);
        }

        searchInput.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (e.key === 'Enter' && typingIndex >= typingText.length) {
                transitionToVideo();
            } else if (typingIndex < typingText.length) {
                typeChar();
            }
        });
        
        async function transitionToVideo() {
            if (isTransitioning) return;
            isTransitioning = true;
            clearInterval(typingInterval);
            try {
                await setupAudioAnalysis();
                await videoPlayer.play();
                setActiveStage('video');
            } catch (e) {
                console.error("Playback failed", e);
                isTransitioning = false;
            }
        }

        videoPlayer.addEventListener('ended', () => setActiveStage('main'));

        // --- Stage 3: Audio Player & 3D Scene ---
        const eqCanvas = document.getElementById('equalizer-canvas');
        const eqCtx = eqCanvas.getContext('2d');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const seekBar = document.getElementById('seek-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        playPauseBtn.addEventListener('click', () => audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause());
        audioPlayer.onplay = () => { playIcon.style.display = 'none'; pauseIcon.style.display = 'block'; };
        audioPlayer.onpause = () => { playIcon.style.display = 'block'; pauseIcon.style.display = 'none'; };

        const setSeekbarProgress = (value) => {
            seekBar.style.setProperty('--seek-before-width', `${(value / seekBar.max) * 100}%`);
        }

        audioPlayer.onloadedmetadata = () => {
            seekBar.max = audioPlayer.duration;
            durationEl.textContent = formatTime(audioPlayer.duration);
        };
        audioPlayer.ontimeupdate = () => {
            seekBar.value = audioPlayer.currentTime;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            setSeekbarProgress(seekBar.value);
        };
        seekBar.oninput = () => {
            setSeekbarProgress(seekBar.value);
            audioPlayer.currentTime = seekBar.value;
        };
        volumeSlider.oninput = (e) => audioPlayer.volume = e.target.value;

        // --- Three.js Scene ---
        let scene, camera, renderer, stars;
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('starfield'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const starGeo = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 15000; i++) starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7 }));
            scene.add(stars);
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        let audioContext, analyser, frequencyData;
        async function setupAudioAnalysis() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') await audioContext.resume();
            const source = audioContext.createMediaElementSource(audioPlayer);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            frequencyData = new Uint8Array(analyser.frequencyBinCount);
        }

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.00015;
            camera.position.z -= 0.03;
            if(camera.position.z < -200) camera.position.z = 200;

            if (analyser && !audioPlayer.paused) {
                analyser.getByteFrequencyData(frequencyData);
                drawEqualizer();
            } else {
                 eqCtx.clearRect(0, 0, eqCanvas.width, eqCanvas.height);
            }
            renderer.render(scene, camera);
        }
        
        function drawEqualizer() {
            eqCtx.clearRect(0, 0, eqCanvas.width, eqCanvas.height);
            const barCount = 64;
            const barWidth = (eqCanvas.width / barCount);
            let x = 0;
            const gradient = eqCtx.createLinearGradient(0, 0, eqCanvas.width, 0);
            gradient.addColorStop(0, '#8ab4f8');
            gradient.addColorStop(0.5, '#6ea8ff');
            gradient.addColorStop(1, '#d1e3ff');

            for (let i = 0; i < barCount; i++) {
                const barHeight = (frequencyData[i * 2] / 255) * eqCanvas.height;
                eqCtx.fillStyle = gradient;
                eqCtx.fillRect(x, (eqCanvas.height - barHeight) / 2, barWidth, barHeight);
                x += barWidth;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.onload = () => {
            init3D();
            startTyping();
        };
    </script>
</body>
</html>
